<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Project 2 of 3</title>
    <link rel="stylesheet" href="web2.css">
</head>
<body>
    <div class="blank"></div>
    <form action="http://ctec.clark.edu/~belgort/formprocessing/processform.php" method="post" id="info" name="info">
        <fieldset id="contact">
            <legend>Contact Information</legend>

            <label for="firstName">First Name:</label><br>
            <input type="text" name="firstName" id="firstName" size="20"><br><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" name="lastName" id="lastName" size="20"><br><br>

            <label for="address">Address:</label><br>
            <input type="text" name="address" id="address" size="40"><br><br>

            <label for="city">City:</label><br>
            <input type="text" name="city" id="city" size="30"><br><br>

            <label for="state">State:</label><br>
            <input type="text" name="state" id="state" size="2"><br><br>

            <label for="zip">Zip Code:</label><br>
            <input type="text" name="zip" id="zip" size="5"><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="text" name="phone" id="phone" size="12" maxlength="12">
            <br><br>

            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" size="40"><br><br>
        </fieldset>
        <fieldset>
            <legend>School Info</legend>

            <label for="school">School you're attending:</label>
            <select name="school" id="school">
                <option value="-">--Choose your school--</option>
                <option value="clark">Clark College</option>
                <option value="wsu">Washington State University</option>
                <option value="hood">Mount Hood</option>
                <option value="psu">Portland State University</option>
                <option value="uw">University of Washington</option>
            </select><br><br>

            <p id="resident">Are you from out-of-state?</p>
            <input type="radio" name="resident" id="yes" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="resident" id="no" value="no">
            <label for="no">No</label>
        </fieldset><br>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="web2.js"></script>
</body>
</html>
